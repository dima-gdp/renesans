<div id="home-modal" class="modal-home">
	<div class="modal-home__container">
		<div class="modal-home__top">
			<a href="#" class="modal-home__btn btn">Узнать цену</a>
			<button class="modal-home__close" data-fancybox-close>Закрыть</button>
		</div>
		<div class="modal-home__main">
			<div class="modal-home__slider">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="modal-home__image">
							<img src="img/modal-1.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
			<button class="modal-home__btn modal-home--prev">@@include('img/arrow-slider.svg')</button>
			<button class="modal-home__btn modal-home--next">@@include('img/arrow-slider.svg')</button>
		</div>

		<div class="modal-home__table table-descr">
			<div class="table-descr__row">
				<div class="table-descr__item">Этаж</div>
				<div class="table-descr__item">Комнатность</div>
				<div class="table-descr__item">Площадь</div>
				<div class="table-descr__item">Высота потолков</div>
			</div>
			<div class="table-descr__row">
				<div class="table-descr__item">1</div>
				<div class="table-descr__item">4</div>
				<div class="table-descr__item">41,2 м2</div>
				<div class="table-descr__item">3 м</div>
			</div>
		</div>
	</div>
</div>
